<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form>
        <div class="form-group">
  
            <label for="name">Quote</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <textarea class="form-control" id="author" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="complete">Date</label>
            <input type='date' id="complete" required>
  
        </div>
    </form>
  </div>
